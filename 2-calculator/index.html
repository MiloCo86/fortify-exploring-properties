<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/ff14b1909b.js" crossorigin="anonymous"></script>  
</head>
<body>
    <div class="calculator">
        <h1 class="calculator__brand">Calculator 3000โข</h1>
        <div class="calculator__display-box">
            <input type="text" class="calculator__display1" readonly>
            <input type="text" class="calculator__display2" readonly>
        </div>
        

        <button class="calculator__numbers" value="0" id="zero">0</button>
        <button class="calculator__numbers" value="1" id="one">1</button>
        <button class="calculator__numbers" value="2" id="two">2</button>
        <button class="calculator__numbers" value="3"  id="three">3</button>
        <button class="calculator__numbers" value="4"  id="four">4</button>
        <button class="calculator__numbers" value="5"  id="five">5</button>
        <button class="calculator__numbers" value="6"  id="six">6</button>
        <button class="calculator__numbers" value="7"  id="seven">7</button>
        <button class="calculator__numbers" value="8"  id="eight">8</button>
        <button class="calculator__numbers" value="9"  id="nine">9</button>
        <button class="calculator__numbers" value="."  id="dot">.</button>

        <button class="calculator__operations" value="+"  id="plus"><i class="fa-solid fa-plus"></i></button>
        <button class="calculator__operations" value="-"  id="minus"><i class="fa-solid fa-minus"></i></button>
        <button class="calculator__operations" value="*"  id="times"><i class="fa-solid fa-xmark"></i></button>
        <button class="calculator__operations" value="รท"  id="div"><i class="fa-solid fa-divide"></i></button>
        <button class="calculator__equal" value="="  id="equal"><i class="fa-solid fa-equals"></i></button>

        <button class="calculator__extras" id="del"><i class="fa-solid fa-delete-left"></i></button>
        <button class="calculator__extras" id="clear"><i class="fa-solid fa-c"></i></button>

    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
